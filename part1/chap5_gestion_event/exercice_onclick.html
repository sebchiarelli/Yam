<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .box {
            display: flex;
            align-items: center;
            justify-content: center;

            margin-top: 2%;
        }

        .box > div {
            width: 700px;
            height: 100px;
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const CONTAINER = document.getElementById('root');
        
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    count: 0,
                    message: '',
                    disable: false,
                    count2 : 0,
                    message2: '',
                    disable2: false,
                };

                this.increment = this.increment.bind(this);
                this.decrement = this.decrement.bind(this);
                this.increment2 = this.increment2.bind(this);
                this.decrement2 = this.decrement2.bind(this);
            }

            increment(){
                this.setState({ count : this.state.count + 1,  message : '' , disable: false }) ;
            }

            decrement(){
                if(this.state.count === 0){
                    this.setState({ message: 'pas en dessous de 0 voyons', disable: true});
                    return;
            }
                
                    this.setState({ count : this.state.count - 1, message : '',  }) 
                
            }
            increment2(){
                this.setState({ count2 : this.state.count2 + 2,  message2 : '' , disable2: false }) ;
            }

            decrement2(){
                if(this.state.count2 === 0){
                    this.setState({ message2: 'pas en dessous de 0 voyons', disable2: true});
                    return;
            }
                
                    this.setState({ count2 : this.state.count2 - 2, message2 : '',  }) 
                
            }



            render(){

                const { count, message, disable, count2, message2, disable2 } = this.state;
                return (
                    <div className="main">
                        <div>
                            <p>Counter : {count}</p>
                            { message !== '' && (
                                <p>{message}</p>
                            )}
                            <p><button onClick={this.increment}>+1</button></p>
                            <p><button disabled={disable} onClick={this.decrement}>-1</button></p>
                            
                        </div>
                        <div>
                            <p>Counter : {count2}</p>
                            { message2 !== '' && (
                                <p>{message2}</p>
                            )}
                            <p><button onClick={this.increment2}>+1</button></p>
                            <p><button disabled={disable2} onClick={this.decrement2}>-1</button></p>
                            
                        </div>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, CONTAINER);
    </script>
</body>

</html>
